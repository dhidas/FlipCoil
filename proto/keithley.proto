getLSI {
  out "\$1";
  in  "%#s";
  ExtraInput = Ignore;
}

setDig {
  out ":SENS:VOLT:DIG %{8|7|6|5|4}";
  @init {
    out ":SENS:VOLT:DIG?";
    in  "%{8|7|6|5|4}"
  }
}
getDig {
  out ":SENS:VOLT:DIG?";
  in  "%{8|7|6|5|4}"
}


setChan {
  out ":SENS:CHAN %{1|2}";
  @init {
    out ":SENS:CHAN?";
    in  "%{1|2}"
  }
}
getChan {
  out ":SENS:CHAN?";
  in  "%{1|2}"
}

setFunc {
  out ":SENS:FUNC \'%{VOLT:DC|TEMP}\'";
  @init {
    out ":SENS:FUNC?";
    in "%{\"VOLT:DC\"|\"TEMP\"}";
  }
}
getFunc {
  out ":SENS:FUNC?";
  in "%{\"VOLT:DC\"|\"TEMP\"}";
}



setRange {
  out ":SENS:VOLT:CHAN1:RANG %{0.010000|0.100000|1.000000|10.000000|100.000000}";
  @init {
    out ":SENS:VOLT:CHAN1:RANG?";
    in "%{0.010000|0.100000|1.000000|10.000000|100.000000}";
  }
}
getRange {
  out ":SENS:VOLT:CHAN1:RANG?";
  in "%{0.010000|0.100000|1.000000|10.000000|100.000000}";
  ExtraInput = Ignore;
}
