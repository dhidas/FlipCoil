OutTerminator = CR LF;
InTerminator = CR LF;

get_fields {
  Separator = ',';
  extrainput = ignore;
  replyTimeout = 1000;
  out "FETCH?";
  in "%f";
}
get_tracedata {
  Separator = ',';
  extrainput = ignore;
  replyTimeout = 1000;
  out ":TRAC:DATA?";
  in "%f";
}


sendtxt {
  out "%s";
}


disp {
  out ":DISP:ENAB %s";
  in  ":DISP:ENAB?";
}



setRange {
  out ":SENS:VOLT:CHAN1:RANG %{0.010000|0.100000|1.000000|10.000000|100.000000}";
  @init {
    out ":SENS:VOLT:CHAN1:RANG?";
    in "%{0.010000|0.100000|1.000000|10.000000|100.000000}";
  }
}
getRange {
  out ":SENS:VOLT:CHAN1:RANG?";
  in "%{0.010000|0.100000|1.000000|10.000000|100.000000}";
  ExtraInput = Ignore;
}
