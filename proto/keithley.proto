OutTerminator = CR LF;
InTerminator = CR LF;

replyTimeout = 3000;
get_fields {
  Separator = ',';
  extrainput = ignore;
  replyTimeout = 1000;
  out "FETCH?";
  in "%f";
}
get_tracedata {
  Separator = ',';
  extrainput = ignore;
  replyTimeout = 1000;
  out ":TRAC:DATA?";
  in "%f";
}


sendtxt {
  out "%s";
}


disp {
  out ":DISP:ENAB %s";
  in  ":DISP:ENAB?";
}




cmd {
  out "\$1";
}


setVar {
  out "\$1 %f";
  @init {
    out "\$1?";
    in  "%f";
  }
}
getVar {
  out "\$1?";
  in  "%f";
}

setIntVar {
  out "\$1 %d";
  @init {
    out "\$1?";
    in  "%d";
  }
}
getIntVar {
  out "\$1?";
  in  "%d";
}


